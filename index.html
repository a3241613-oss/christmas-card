<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Christmas Card Test</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #111;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .scene img {
      width: 100%;
      display: block;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    /* 測試用：hover 時顯示邊框（之後可刪） */
    .hotspot:hover {
      outline: 2px dashed rgba(255,255,255,0.6);
    }

    /* 彈窗 */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: rgba(255,255,255,0.95);
      padding: 24px 28px;
      border-radius: 12px;
      max-width: 320px;
      text-align: center;
      line-height: 1.6;
    }

    .close {
      margin-top: 16px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    /* ===== 點擊區位置（可後續微調） ===== */

    /* 聖誕樹 */
    #tree { top: 15%; left: 80%; width: 25%; height: 75%; }

    /* 花圈 */
    #wreath { top: 13%; left: 40%; width: 20%; height: 18%; }

    /* 火爐 */
    #fireplace { top: 35%; left: 35%; width: 30%; height: 40%; }

    /* 天竺鼠 */
    #guinea { top: 80%; left: 30%; width: 18%; height: 12%; }

    /* 沙發 */
    #sofa { top: 45%; left: 3%; width: 25%; height: 50%; }

  </style>
</head>
<body>

<div class="scene">
  <img src="background.jpg" alt="Christmas Scene">

  <div id="tree" class="hotspot" onclick="openModal('m1')"></div>
  <div id="wreath" class="hotspot" onclick="openModal('m2')"></div>
  <div id="fireplace" class="hotspot" onclick="openModal('m3')"></div>
  <div id="guinea" class="hotspot" onclick="openModal('m4')"></div>
  <div id="sofa" class="hotspot" onclick="openModal('m5')"></div>
</div>

<!-- 彈窗內容 -->
<div id="m1" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <p>【聖誕樹】<br>這是一段測試用文字。</p>
    <div class="close">點擊任意處關閉</div>
  </div>
</div>

<div id="m2" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <p>【花圈】<br>另一段測試內容。</p>
    <div class="close">點擊任意處關閉</div>
  </div>
</div>

<div id="m3" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <p>【火爐】<br>溫暖的測試訊息。</p>
    <div class="close">點擊任意處關閉</div>
  </div>
</div>

<div id="m4" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <p>【天竺鼠】<br>可愛路線測試。</p>
    <div class="close">點擊任意處關閉</div>
  </div>
</div>

<div id="m5" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <p>【沙發】<br>最後一段測試。</p>
    <div class="close">點擊任意處關閉</div>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(e) {
    e.currentTarget.style.display = 'none';
  }
</script>

</body>
</html>
